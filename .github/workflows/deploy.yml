name: Deploy
on:
  push:
    branches: 
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build  # Собираем проект

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Деплой после сборки
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # 5. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        run: npm run deploy  # Выполнение скрипта для деплоя
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Используем GitHub токен
